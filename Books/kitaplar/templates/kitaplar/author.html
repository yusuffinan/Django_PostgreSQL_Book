{% extends "layout.html" %}

{% block t %}   
<div class="container mb-3">
    <div class="row">
        <div class="col-3">
            
        </div>
        <div class="col-9">
            <table class="table table-sm table-bordered">
                <thead>
                    <tr>
                        <th>Kitaplar</th>
                        <th>YayÄ±nevi</th>
                    </tr>
                </thead>
                <tbody>
                    {% if book|length == 0 %}
                        <tr>
                            <td colspan="2">
                                <div class="alert alert-danger">Kitap Bulunmuyor</div>
                            </td>
                        </tr>
                    {% endif %}
                    {% for book_s in book %}

                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock t %}
