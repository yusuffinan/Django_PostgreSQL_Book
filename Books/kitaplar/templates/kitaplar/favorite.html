{% extends "layout.html" %}
{% block title %}
    Favorite
{% endblock title %}
{% block t %}   
<div class="container mb-3">
    <div class="row">
        <div class="col-2 mt-2">
            <img class="img-fluid" src="{{ user.profile.profile_picture.url }}" alt="Profil Resmi">
        </div>
        <div class="col-9">
            <h3>Favori Kitaplar</h3>
            <table class="table table-sm table-bordered">
                <thead>
                    <th style="width:50px"></th>
                    <th>Kitap İsmi</th>
                    <th>Yazar İsmi</th>

                </thead>
                <tbody>
                    {% for favorite in user_favorites %}
                    <tr>
                        <td><img class="img-fluid" src="{{ favorite.library.image.url }}" alt=""></td>
                        <td>{{ favorite.library.name }} </td>
                        <td>{{ favorite.library.author }}</td>

                    </tr>
                    {% endfor %}

            

                </tbody>

            </table>
            
        
            <a class="btn btn-primary" href="{% url 'category_list' %}">Kitap Listesi'ne dön</a>
        </div>
    </div>
</div>
{% endblock t %}
